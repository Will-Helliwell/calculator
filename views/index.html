<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/css/index.css">
</head>

<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <div class="display"></div>
        <table class="button_pad">
            <tr>
                <td><button class="button" id="1">1</button></td>
                <td><button class="button" id="2">2</button></td>
                <td><button class="button" id="3">3</button></td>
            </tr>
            <tr>
                <td><button class="button" id="4">4</button></td>
                <td><button class="button" id="5">5</button></td>
                <td><button class="button" id="6">6</button></td>
            </tr>
            <tr>
                <td><button class="button" id="7">7</button></td>
                <td><button class="button" id="8">8</button></td>
                <td><button class="button" id="9">9</button></td>
            </tr>
            <tr>
                <td><button class="button" id="plus">+</button></td>
                <td><button class="button" id="minus">-</button></td>
            </tr>
            <tr>
                <td><button class="button" id="multipy">x</button></td>
                <td><button class="button" id="subtract">/</button></td>
            </tr>
            <tr>
                <td><button class="button" id="equals">=</button></td>
            </tr>
        </table>
    </div>

    <script src="../public/js/index.js" defer></script>
</body>

</html>
